<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Quiz</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Which kind of animal are you?</h1>
    <p>Some people are more like cats. Some are more like dogs. What are you? Find out here! </p>

    <form id="questions">
      <blockquote><h>Do you prefer the morning over the evening?</h>
      <label>
        <input type="radio" name="question1" value="yes">
        Yes
      </label>
      
      <label>
        <input type="radio" name="question1" value="no">
        No
      </label>
      </blockquote>

      <blockquote><h>Do you like the color green?</h>
      <label>
        <input type="radio" name="question2" value="yes">
        Yes
      </label>
      
      <label>
        <input type="radio" name="question2" value="no">
        No
      </label>
      </blockquote>

      <blockquote><h>Do you like classical music?</h>
      <label>
        <input type="radio" name="question3" value="yes">
        Yes
      </label>
      
      <label>
        <input type="radio" name="question3" value="no">
        No
      </label>
      </blockquote>
      <button type="submit" class="btn">What am I?</button>
    </form>

  </div>

</body>
</html>
